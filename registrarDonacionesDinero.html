<!doctype html>
<html lang="es">

<head>
  <title>Registrar Donación: Dinero</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-5">
    <div class="form-control">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="idDonacion" class="form-label">Id Donación</label>
          <input type="text" class="form-control" id="idDonacion">
          <div id="idDonacionHelp" class="form-text"></div>
        </div>
        <div class="col-md-6">
          <label for="idDonante" class="form-label">Id Donante</label>
          <input type="text" class="form-control" id="idDonante">
          <div id="idDonanteHelp" class="form-text"></div>
        </div>
        <div class="col-md-6 ">
          <label for="tipoDonacion" class="form-label">Tipo donación</label>
          <select class="form-control" id="tipoDonacion">
            <option value="" selected disabled>Seleccionar</option>
            <option value="Dinero">Dinero</option>
          </select>
          <div id="tipoDonaHelp" class="form-text"></div>
        </div>
        <div class="col-md-6">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="text" class="form-control" id="cantidad" placeholder="$">
          <div id="cantidadHelp" class="form-text"></div>
        </div>
        <div class="col-md-6 ">
          <label for="tipo" class="form-label">Método de pago</label>
          <select class="form-control" id="tipo">
            <option value="" selected disabled>Seleccionar</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Credito/Debito">Tarjeta de credito/debito</option>
            <option value="Transaccion">Transacción</option>
          </select>
          <div id="tipoHelp" class="form-text"></div>
        </div>
        <div class="col-6">
          <label for="fechaDonado" class="form-label">Fecha de Donación</label>
          <input type="date" class="form-control" id="fechaDonado">
          <div id="fechaHelp" class="form-date"></div>
        </div>
        <label for="fechaRegistro" class="form-label">Fecha de registro de Donación</label>
        <input type="date" class="form-control" id="fechaRegistro">
        <div id="fechaReistroHelp" class="form-date"></div>

        <div class="col-md-6">
          <label for="precioDolar" class="form-label">Precio del dolar</label>
          <input type="number" class="form-control" id="precio" placeholder="$" readonly>
          <div id="precioDolarHelp" class="form-text"></div>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
          <a href="listar.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="js/funciones.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
